<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Roboto:wght@400;700&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="frankandFriends.js"></script>

    <title>Frankie and Friends Order</title>

</head>
<body>
    <header id="pageHeader">

        <div class="left-header-section">
            <img src="media/frank_square.jpg" alt="Frank the dog"/>
        </div>
        <div class="center-header-section">
            <h1>Frankie and Friends</h1>
        </div>
        <div class="right-header-section">
            <h3>5324 Bark Lane<br>
                Seattle, WA 98155<br>
                206-922-4899
            </h3>
        </div>
        
    </header>

    <nav  id="mainNav">
        <a href="home.html">Home</a>
        <br/>
        <a href="about.html">About</a>
        <br/>
        <a href="contact.html">Contact Us</a>
        <br/>
    </nav>

    <article id="mainArticle">
    
    <form id="serviceSelection" action="customerinfo.html">
    <h2>Choose a service to book</h2>
        <br/>
        <div class="orderSelection">
            <div class="order-item">
                <img src="media/walking.png" alt="walking a dog"/>
                <br/>
                <input type="radio" name="service" value="dogwalk" id="dogwalk">
                <label for="dogwalk">Dog Walking</label>
            </div>  
            <div class="order-item">
                <img src="media/training.png" alt="dog sheltered in home"/>
                <br/>
                <input type="radio" name="service" value="train" id="train">
                <label for="train">Dog Training</label>   
            </div>
            <div class="order-item">
                <img src="media/boarding.png" alt="training a good dog"/>
                <br/>
                <input type="radio" name="service" value="board" id="board">
                <label for="board">Dog Boarding</label>
            </div>
     <br/>
     
    <div id="secondaryOptionsContainer" class="grid-col-span-3">
        <!-- Secondary options will be added here dynamically -->
    </div>
    <div class="grid-col-span-3">
           <button type="button" id="submitButton">Place Order</button>
    </div>
    </form>
    </article>

    <div id="shoppingCart">
        <!-- Options Selected will show in cart -->
        <h3>Order Summary:</h3><br>
        Please make a selection
    </div>

   </div>
    
   <script>addOrderPageEventListeners();</script>
</body>
</html>
